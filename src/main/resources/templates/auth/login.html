<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — Онлайн библиотека</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="login-container">
    <h2>Вход</h2>
    <form th:action="@{/login}" method="post">
        <div>
            <label>Логин</label>
            <input type="text" name="username" placeholder="Введите логин" required>
        </div>
        <div>
            <label>Пароль</label>
            <input type="password" name="password" placeholder="Введите пароль" required>
        </div>
        <div style="text-align: center; margin-top: 30px;">
            <button type="submit">Войти</button>
        </div>
        <div th:if="${param.error}" class="error">Неверные учётные данные</div>
        <div th:if="${param.logout}" class="success">Вы вышли из системы</div>
        <div th:if="${success}" class="success" th:text="${success}"></div>
    </form>
    <div style="text-align: center; margin-top: 20px;">
        <a th:href="@{/register}" style="color: #667eea; text-decoration: none;">Нет аккаунта? Зарегистрироваться</a>
    </div>
</div>
</body>
</html>
